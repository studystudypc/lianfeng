<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>条件数据库传输</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            overflow-y: auto; /* 启用垂直滚动条 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 新增配置按钮的样式 */
        #addConfigBtn {
            font-size: 18px; /* 字体大小 */
            padding: 10px 20px; /* 内边距，增加按钮大小 */
            background-color: #4CAF50; /* 背景颜色 */
            color: white; /* 文字颜色 */
            border: none; /* 无边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            margin-top: 20px; /* 与上文的间距 */
        }
        #addConfigBtn:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
        }
        .form-group {
            display: inline-block;
            margin-right: 20px; /* 添加一些间距 */
        }

        label {
            margin-right: 5px; /* 添加一些间距 */
        }
    </style>
</head>
<body>
<div style="text-align: center; margin-bottom: 20px;">
    <h2>条件数据库传输</h2>
</div>
<button id="addConfigBtn">新增配置</button>
<div id="tableContainer">
    <table id="configListTable">
        <thead>
        <tr>
            <th>序号</th>
            <th>配置名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-group">
            <label for="configName">配置名：</label>
            <input type="text" id="configName" name="configName" required>
        </div>
        <div class="form-group">
            <label for="tableName">表名：</label>
            <select id="tableName" name="tableName">
                <option value="null" disabled selected>请选择表名</option>
            </select>
        </div>
        <table id="configTable">
            <thead>
            <tr>
                <th>字段</th>
                <th>条件</th>
                <th>字段值</th>
            </tr>
            </thead>
            <tbody id="tableBodyId">

            </tbody>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <button id="saveBtn" style="font-size: 16px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                保存
            </button>
        </div>
    </div>
</div>

<script>
    // 获取按钮和弹窗元素
    const addConfigBtn = document.getElementById('addConfigBtn');
    const modal = document.getElementById('myModal');
    const closeBtn = document.querySelector('.close');
    const tableNameSelect = document.getElementById('tableName');
    const configTableBody = document.getElementById('configTable').getElementsByTagName('tbody')[0];




    // 获取表名下拉框选项
    fetch('DB/tableName')
        .then(response => response.json())
        .then(data => {
            if (data.code === 200 && data.message === "SUCCESS") {
                data.data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.tableName;
                    option.textContent = item.tableName;
                    tableNameSelect.appendChild(option);
                });
                fetchReField(tableNameSelect, configTableBody); // 在表名加载完成后调用
            } else {
                console.error('获取表名失败:', data.message);
            }
        })
        .catch(error => {
            console.error('获取表名错误:', error);
        });



    // 表名下拉框变化时获取字段
    function fetchReField(tableNameSelect,tableBody) {
        tableNameSelect.addEventListener('change', () => {
            const selectedTableName = tableNameSelect.value;

            // 清空字段表格
            tableBody.innerHTML = '';

            // 调用接口获取字段（使用POST请求，但通过查询参数传递tableName）
            fetch(`DBTransmit/reField?tableName=${encodeURIComponent(selectedTableName)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) { // 检查响应状态码
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.message === "SUCCESS") {
                        console.log('字段数组:', data.data.fieldName);

                        if (data.data.fieldName.length === 0) {
                            console.warn('字段数组为空');
                            return;
                        }

                        // 遍历字段数组，填充到字段列
                        data.data.fieldName.forEach(field => {
                            const row = document.createElement('tr');
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';

                            const fieldCell = document.createElement('td');
                            fieldCell.appendChild(checkbox);
                            fieldCell.appendChild(document.createTextNode(field));

                            const conditionCell = document.createElement('td');
                            conditionCell.innerHTML = `
        <select>
            <option value="null" disabled selected>请选择条件</option>
            <option value="=">=</option>
            <option value=">">></option>
            <option value="<"><</option>
            <option value=">=">>=</option>
            <option value="<="><=</option>
        </select>
    `;

                            const valueCell = document.createElement('td');
                            valueCell.innerHTML = '<input type="text">';

                            row.appendChild(fieldCell);
                            row.appendChild(conditionCell);
                            row.appendChild(valueCell);

                            tableBody.appendChild(row);
                        });
                    } else {
                        console.error('获取字段失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('获取字段错误:', error);
                });
        });
    }

    // 点击新增配置按钮显示弹窗
    addConfigBtn.addEventListener('click', () => {
        // 清空输入框和表格
        tableNameSelect.value = 'null';
        configTableBody.innerHTML = '';
        modal.style.display = 'block';
    });

    // 点击关闭按钮隐藏弹窗
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // 点击弹窗外部区域关闭弹窗
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });




    //保存弹窗配置信息
    // 获取保存按钮
    const saveBtn = document.getElementById('saveBtn');
    let configIdCounter = 1; // 全局序号计数器

    // 保存按钮点击事件
    saveBtn.addEventListener('click', () => {
        // 获取配置名
        const configName = document.getElementById('configName').value;
        const selectedTable = tableNameSelect.value; // 获取选中的表名
        // 获取字段条件和值
        const rows = configTableBody.getElementsByTagName('tr');
        let variableDetails = null;

        // 使用全局序号计数器生成 ID
        const configId = configIdCounter++;



        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            const checkbox = cells[0].querySelector('input[type="checkbox"]');
            if (checkbox.checked) { // 只处理勾选的字段
                const field = cells[0].textContent.trim().replace(/^[^\w]+/, ''); // 去掉字段名前的复选框文字
                const condition = cells[1].querySelector('select').value;
                const value = cells[2].querySelector('input').value.trim();
                const formattedValue = value.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3'); // 格式化为 YYYY-MM-DD

                // 构造 variableDetails 对象
                variableDetails = {
                    configVariableId: configId,
                    field,
                    id: configId,
                    isDeleted: 0,
                    operator: condition,
                    value: formattedValue
                };
            }
        }

        // 构造发送到后端的数据
        const sendData = {
            configVariable: {
                description: `Variable Description for ${configName}`,
                id: configId,
                isDeleted: 0,
                name: selectedTable,
                transmitConfigurationId: configId
            },
            transmitConfiguration: {
                description: `Description for ${configName}`,
                id: configId,
                isActive: 0,
                isDeleted: 0,
                name: configName
            },
            variableDetails // 直接使用对象
        };
        console.log(JSON.stringify(sendData));

        // 发送数据到后端
        fetch('configuration/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sendData)
        })
            .then(response => {
                if (!response.ok) { // 检查响应状态码
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    console.log('保存成功:', data);
                    // 关闭弹窗
                    modal.style.display = 'none';
                } else {
                    console.error('保存失败');
                }
            })
            .catch(error => {
                console.error('保存错误:', error);
            });
    });




    //在主界面显示配置名和操作
    // 获取表格的tbody部分
    const configListTbody = document.getElementById('configListTable').getElementsByTagName('tbody')[0];
    let configCount = 0; // 用于记录配置的序号


    // 保存按钮点击事件
    saveBtn.addEventListener('click', () => {
        // 获取配置名
        const configName = document.getElementById('configName').value;

        // 获取表名
        const selectedTable = tableNameSelect.value;

        // 获取字段条件和值
        const rows = configTableBody.getElementsByTagName('tr');
        const configData = [];

        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            const field = cells[0].textContent.trim();
            const condition = cells[1].querySelector('select').value;
            const value = cells[2].querySelector('input').value.trim();
            configData.push({ field, condition, value });
        }


        // 在表格中添加新行
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
        <td>${++configCount}</td> <!-- 序号 -->
        <td>${configName}</td> <!-- 配置名 -->
        <td>
            <button class="action-btn start-btn">启动</button>
            <button class="action-btn edit-btn">修改</button>
            <button class="action-btn delete-btn">删除</button>
        </td> <!-- 操作按钮 -->
    `;
        configListTbody.appendChild(newRow);

        // 为启动按钮添加点击事件监听器
        const startBtn = newRow.querySelector('.start-btn');
        startBtn.addEventListener('click', () => {
            const configId = configCount; // 获取当前行的序号作为配置ID
            runTransmit(configId); // 调用运行传输的函数
        });

        // 为修改按钮添加点击事件监听器
        const editBtn = newRow.querySelector('.edit-btn');
        editBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // 为删除按钮添加点击事件监听器
        const deleteBtn = newRow.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => {
            newRow.remove(); // 删除对应的行
            const configId = configCount; // 获取当前行的序号作为配置ID
            removeconfig(configId);
            // 重置序号计数器
            configCount = 0;
            renumberRows()
        });
        // 重新编号所有行的函数
        function renumberRows() {
            const rows = document.querySelectorAll('.td');
            rows.forEach((row, index) => {
                const newConfigId = configCount++; // 使用全局计数器重新编号
                row.querySelector('.config-id').textContent = newConfigId; // 更新序号显示
                row.dataset.configId = newConfigId; // 更新行的data属性
            });
        }


        // 清空弹窗中的配置名输入框
        document.getElementById('configName').value = '';

        // 关闭弹窗
        modal.style.display = 'none';
    });


    // 运行传输的函数
    function runTransmit(configId) {
        // 确保configId是有效的
        if (configId == null || configId === undefined) {
            console.error('configId不能为空');
            alert('configId不能为空');
            return;
        }

        // 发送数据到后端
        fetch('configuration/runTransmits', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain' // 发送纯文本
            },
            body: configId.toString() // 直接发送ids的值
        })
            .then(response => {
                if (!response.ok) { // 检查响应状态码
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    console.log('运行成功');
                    alert('运行成功！');
                } else {
                    console.error('运行失败');
                    alert('运行失败');
                }
            })
            .catch(error => {
                console.error('运行错误');
                alert('运行错误');
            });
    }

    // 删除配置的函数
    function removeconfig(configId) {
        // 确保configId是有效的
        if (configId == null || configId === undefined) {
            console.error('configId不能为空');
            alert('configId不能为空');
            return;
        }

        // 发送数据到后端
        fetch('configuration/removeConfiguration', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain' // 发送纯文本
            },
            body: configId.toString() // 直接发送ids的值
        })
            .then(response => {
                if (!response.ok) { // 检查响应状态码
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {

                    alert('已删除');
                } else {

                    alert('删除失败');
                }
            })
            .catch(error => {

                alert('删除错误');
            });
    }






</script>
</body>
</html>
