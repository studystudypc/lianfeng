<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件管理系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.3/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 左侧菜单样式 */
        .layui-side {
            top: 60px;
            box-shadow: 2px 0 6px rgba(0,0,0,0.1);
        }

        .layui-nav-tree {
            width: 200px;
            padding: 0;
        }

        .layui-nav-tree .layui-nav-item {
            margin: 5px 0;
        }

        .layui-nav-tree .layui-nav-item a {
            height: 50px;
            line-height: 50px;
            padding-left: 25px;
            transition: all 0.3s;
        }

        .layui-nav-tree .layui-nav-item a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .layui-nav .layui-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        /* 主体内容区域样式 */
        .layui-body {
            left: 200px;
            overflow: hidden;
        }

        /* 欢迎页面样式 */
        .welcome-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E9FFF 0%, #2196F3 100%);
            z-index: -1;
        }

        .welcome-section h1 {
            font-size: 48px;
            color: white;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-out;
        }

        /* 头部样式 */
        .layui-header {
            background-color: #1E9FFF;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .layui-logo {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            line-height: 60px;
        }

    </style>

</head>
<body>


<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">文件管理系统</div>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="nav">
                <li class="layui-nav-item">
                    <a href="./upload.html">
                        <i class="layui-icon layui-icon-file"></i>
                        文件上传
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./update.html">
                        <i class="layui-icon layui-icon-upload"></i>
                        多字段更新文件
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./compare.html">
                        <i class="layui-icon layui-icon-template"></i>
                        文件结构对比
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./dbupload.html">
                        <i class="layui-icon layui-icon-database"></i>
                        数据库传输
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./conditionTransmit.html">
                        <i class="layui-icon layui-icon-database"></i>
                        条件数据库传输
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容主体 -->
    <div class="layui-body" id="content">
        <div class="welcome-section">
            <h1>文件管理模块</h1>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/layui/2.8.3/layui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
