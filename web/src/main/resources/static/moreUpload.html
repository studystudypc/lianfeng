<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多字段上传模块</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .home-button:hover {
            background-color: #218838;
        }

        .select-fields-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 多字段上传模块 -->
    <div class="upload-container">
        <h2>多字段上传模块</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">选择文件：</label>
                <input type="file" id="file" name="file" accept=".xls, .xlsx" required>
            </div>
            <div class="form-group">
                <label for="name">数据库表名：</label>
                <input type="text" id="name" name="name" placeholder="请输入表名" required>
            </div>
            <div id="selectPridsContainer" class="select-fields-container">
                <!-- 主键字段下拉框将放在这个容器中 -->
            </div>
            <div id="selectFieldsContainer" class="select-fields-container">
                <!-- 字段下拉框将放在这个容器中 -->
            </div>
            <div class="form-group">
                <button type="submit">提交表单</button>
            </div>
        </form>
    </div>

    <!-- 回跳首页按钮 -->
    <button class="home-button" onclick="window.location.href = 'index.html';">回到首页</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const nameInput = document.getElementById('name');
        const selectPridsContainer = document.getElementById('selectPridsContainer');
        const selectFieldsContainer = document.getElementById('selectFieldsContainer');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('dict/returnRever', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            const options = data.data.reversoName;
                            createSelectElements(selectPridsContainer, options, 'priName');
                            createSelectElements(selectFieldsContainer, options, 'field');
                        } else {
                            alert('获取字段信息失败');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const tableName = nameInput.value;
            const priName = Array.from(selectPridsContainer.querySelectorAll('select')).map(select => select.value);
            const field = Array.from(selectFieldsContainer.querySelectorAll('select')).map(select => select.value);
            const formData = new FormData(form);
            fetch('dict/updateField', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        alert('更新成功');
                    } else {
                        alert('更新失败');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function createSelectElements(container, options, namePrefix) {
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            options.forEach((option, index) => {
                const select = document.createElement('select');
                select.name = `${namePrefix}[]`;

                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);

                select.addEventListener('change', function () {
                    updateUniqueOptions(container, select);
                });

                container.appendChild(select);
            });
        }

        function updateUniqueOptions(container, selectedSelect) {
            const selectedValues = Array.from(container.querySelectorAll('select')).map(select => select.value).filter(value => value !== '');

            // Disable previously selected options in other selects
            container.querySelectorAll('select').forEach(select => {
                select.querySelectorAll('option').forEach(option => {
                    option.disabled = selectedValues.includes(option.value) && option.value !== select.value;
                });
            });
        }
    });
</script>

</body>
</html>
