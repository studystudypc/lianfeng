<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传与对比</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="upload-container">
        <h2>上传和对比文件</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">选择文件：</label>
                <input type="file" id="file" name="file" accept=".xls" required>
            </div>
            <div class="form-group">
                <label for="name">数据库表名：</label>
                <input type="text" id="name" name="name" placeholder="请输入表名" required>
            </div>
            <div class="form-group">
                <label for="tableOptions">字段选项：</label>
                <select id="tableOptions" name="tableOptions">
                    <option value="">加载中...</option>
                </select>
            </div>
        </form>
    </div>
</div>
<script>
    const tableOptions = document.getElementById('tableOptions');

    // 动态加载下拉框选项
    // 动态加载下拉框选项
    function loadTableOptions() {
        fetch('dict/returnReverso') // 替换为后端实际的接口地址
            .then(response => response.json())
            .then(data => {
                if (data && data.code=== 200 &&data.data && Array.isArray(data.data.reversoName)) {
                    // 清空现有选项
                    tableOptions.innerHTML = '';
                    // 根据返回的数据生成选项
                    data.data.reversoName.forEach(field => {
                        const option = document.createElement('option');
                        option.value = field; // 设置选项值
                        option.textContent = field; // 设置选项显示内容
                        tableOptions.appendChild(option);
                    });
                } else {
                    tableOptions.innerHTML = '<option value="">未加载字段</option>';
                }
            })
            .catch(error => {
                console.error('加载字段出错:', error);
                tableOptions.innerHTML = '<option value="">加载失败</option>';
            });
    }

    // 页面加载时获取字段数据
    document.addEventListener('DOMContentLoaded', loadTableOptions);

    // 文件选择后自动上传
    const fileInput = document.getElementById('file');
    fileInput.addEventListener('change', function () {
        if (!fileInput.files.length) {
            alert('请选择文件');
            return;
        }

        const nameInput = document.getElementById('name');
        if (tableOptions.value) {
            nameInput.value = tableOptions.value; // 设置表名为选中的字段
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('name', nameInput.value);

        fetch('dict/returnReverso', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data && data.code === 200) {
                    alert(data.message);
                } else {
                    alert('错误: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                alert('发生错误，请稍后重试。');
                console.error(error);
            });
    });
</script>
</body>
</html>
